# Add to your Nginx configuration file (e.g., /etc/nginx/sites-available/default)
# Inside the server block, add these location blocks

location ~* \.(js|css|png|jpg|jpeg|svg|webp|gif|ico|ttf|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

location / {
    add_header Cache-Control "no-cache";
}
