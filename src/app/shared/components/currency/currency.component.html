<div class="dropdown" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <button
    class="bg-transparent border-0 text-uppercase dropdown-toggle"
    type="button"
    id="dropdownMenuButton2"
    data-bs-toggle="dropdown"
    data-bs-auto-close="true"
    aria-expanded="false"
  >
    <i class="fa-solid fa-dollar-sign"></i>
    <span>{{ currentCurrency }}</span>
  </button>
  <ul
    class="dropdown-menu"
    [ngClass]="{
      rtl: this.currentLang === 'ar',
      ltr: this.currentLang !== 'ar'
    }"
    [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'"
    aria-labelledby="dropdownMenuButton2"
  >
    <li *ngFor="let currency of currencies" class="w-100 m-0">
      <a
        class="dropdown-item w-100 m-0 text-uppercase"
        (click)="changeCurrency(currency.id, currency.code, currency.name)"
        [name]="currency.name"
        role="button"
        tabindex="0"
      >
        {{ currency.code | uppercase }}
      </a>
    </li>
  </ul>
</div>
