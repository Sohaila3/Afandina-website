<div class="dropdown" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <button
    class="bg-transparent border-0"
    type="button"
    id="dropdownMenuButton1"
    (click)="toggleLanguage()"
    aria-expanded="false"
  >
    <i class="fa-solid fa-globe"></i>
    <span>{{ nextLanguageCode }}</span>
  </button>
  <ul
    class="dropdown-menu"
    [ngClass]="{
      rtl: this.currentLang === 'ar',
      ltr: this.currentLang !== 'ar'
    }"
    [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'"
    aria-labelledby="dropdownMenuButton1"
  >
    <li *ngFor="let lang of languages" class="w-100 m-0">
      <a
        class="dropdown-item w-100 m-0"
        [href]="getLanguageUrl(lang.code)"
        title="{{ lang.name }}"
        role="button"
        tabindex="0"
        (click)="changeLanguage(lang.code); $event.preventDefault();"
      >
        {{ lang.name }}
      </a>
    </li>
  </ul>
</div>
