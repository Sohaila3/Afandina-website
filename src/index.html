<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Afandina</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Critical resource hints for performance -->
    <link rel="preconnect" href="https://admin.afandinacarrental.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://scripts.clarity.ms" />
    <!-- Preload critical LCP image -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/logo/car3-optimized.webp"
      type="image/webp"
      fetchpriority="high"
    />
    <!-- Inline critical CSS for initial render -->
    <style>
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#000;color:#fff}
      app-root{display:block;min-height:100vh}
      .hero_section{position:relative;width:100%;height:100vh;min-height:600px;overflow:hidden;background:#000}
      .hero-skeleton{position:absolute;inset:0;background:#000}
      .hero-media-skeleton{width:100%;height:100%;background:linear-gradient(90deg,#1a1a1a 25%,#2a2a2a 50%,#1a1a1a 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
    <!-- Defer third-party analytics until after LCP/idle -->
    <script>
      (function(){
        function loadThirdParty(){
          try {
            var gtagScript = document.createElement('script');
            gtagScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-5826VJHQ';
            gtagScript.async = true;
            document.head.appendChild(gtagScript);

            var clarityScript = document.createElement('script');
            clarityScript.src = 'https://scripts.clarity.ms/0.8.41/clarity.js';
            clarityScript.async = true;
            document.head.appendChild(clarityScript);
          } catch (e) { /* fail silently */ }
        }
        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadThirdParty, { timeout: 2000 });
        } else {
          window.addEventListener('load', loadThirdParty);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5826VJHQ"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <app-root></app-root>
  </body>
